

<section class="form">
    <div class="container">
        <div class="form__content">
            <h1 class="form__content-title common-title">Регистрация</h1>
            <div class="form__content-details">
                <div class="form__content-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form__content-group">
                    <input type="text" class="form-input" id="last-name" required>
                    <label for="last-name" class="form-label">Фамилия</label>
                </div>
                <div class="form__content-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Элекстронная почта</label>
                </div>
                <div class="form__content-group">
                    <input type="password" class="form-input" id="password" required>
                    <label for="password" class="form-label">Пароль</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" class="agree" id="agree" required>
                    <label for="agree">
                        Я ознакомлен <a href="#">с правилами сайта</a>
                    </label>
                </div>
            </div>
            <div class="form-button">
                <button class="button" id="process" disabled>Перейти к выбору теста</button>
            </div>
            <div class="form-link">Уже зарегистрированы? <a href="/#/login">Войти</a></div>
        </div>
        <div class="form__image">
            <img src="/images/info-image.png" alt="Form картинка">
        </div>
    </div>
</section>
