

<section class="form">
    <div class="container">
        <div class="form__content">
            <h1 class="form__content-title common-title"><span>Вход</span> в систему</h1>
            <div class="form__content-details">
                <div class="form__content-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Элекстронная почта</label>
                </div>

                <div class="form__content-group">
                    <input type="password" class="form-input" id="password" required>
                    <label for="password" class="form-label">Пароль</label>
                </div>
                <div class="form-error" id="form-error" style="color: red; display: none;"></div>
            </div>

            <div class="form-button">
                <button class="button" id="process" disabled>Перейти к выбору теста</button>
            </div>
            <div class="form-link">Нет аккаунта? <a href="/#/signup">Зарегистрироваться</a></div>
        </div>
        <div class="form__image">
            <img src="/images/info-image.png" alt="Form картинка">
        </div>
    </div>
</section>
